<!DOCTYPE html>
<html>
<head>
	<title>Number Guessing Game</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="guessinggame.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
		    <h1 class="col-sm-11 text-center">Number Guessing Game</h1>
		</div>
		<div class="col-sm-11 text-center">
			<form>
				<label for="getNumbers">Guess you number from (1-100):</label>
                <input type="number" id="getNumbers" name="getNumbers" min="1" max="100">
			</form>
		</div>
        <div class="col-sm-11 text-center">
        	<p id="userNumber"></p>
			<p id="result"></p>
			<button onclick="guessNumber()" id="btn">guess number</button>
		</div>
	</div>

</body>
</html>
